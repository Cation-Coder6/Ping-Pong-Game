               <h1 id = "display">Ping Pong Score Keeper</h1>
               <h2 id  = "score"><span id = "Player 1">0</span> to <span id = "Player 2">0</span></h2>
               <p>Use the buttons to keep score</p>
               <div id = "ScoreSetter">
               <h3>Playing to :</h3>
               <select name="Max Score" id="maxScore">
                   <option value="1">1</option>
                   <option value="2">2</option>
                   <option value="3">3</option>
                   <option value="4">4</option>
                   <option value="5">5</option>
                   <option value="6">6</option>
                   <option value="7">7</option>
                   <option value="8">8</option>
                   <option value="9">9</option>
               </select>
               </div>
               <div>
               <button id = "first">+1 Player 1</button>
               <button id = "second">+1 Player 2</button>
               <button id = "reset">Reset</button>
               </div>
